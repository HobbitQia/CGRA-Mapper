name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Install LLVM and Clang
      run: |
        sudo apt-get -y update
        sudo apt-get -y install llvm-12 llvm-12-dev llvm-12-tools clang-12
        opt-12 -version
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: |
        cmake --version
        sudo apt purge -y cmake
        sudo apt-get -y install wget
        sudo apt-get -y install libssl-dev
        wget https://github.com/Kitware/CMake/releases/download/v3.22.1/cmake-3.22.1.tar.gz
        tar zxvf cmake-3.22.1.tar.gz
        cd cmake-3.22.1
        sudo ./bootstrap
        sudo make
        sudo make install
        filepath=`pwd`
        echo $filepath
        export PATH="$filepath:$PATH"
        echo $PATH
        cmake --version
        echo '>>>'
        ls -l
        pwd
        cd ..
        pwd
        echo '<<<'
        cmake -S . -B build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release
        cmake --build build --target all --config Release -- -j4

    - name: Build
      working-directory: ${{github.workspace}}/build
      # Build your program with the given configuration
      run: |
        pwd
        make
        echo '<<<!!!!!!!!!!!!!!!!!!!'
        ls -l src/libmapperPass.so

    # Testing.
    - name: Test fusion via Nonlinear kernel
      working-directory: ${{github.workspace}}/test/nonlinear
      run: |
        pwd
        sh compile.sh
        sh run.sh
        sh verify.sh

    - name: Test split via Idiv kernel
      working-directory: ${{github.workspace}}/test/idiv
      run: |
        sh compile.sh
        sh run.sh
        sh verify.sh

    - name: Test DVFS
      working-directory: ${{github.workspace}}/test/dvfs
      run: |
        sh compile.sh
        sh run.sh
        sh verify.sh

    - name: Test inter edges
      working-directory: ${{github.workspace}}/test/inter_edge
      run: |
        sh compile.sh
        sh run.sh
        sh verify.sh

    - name: Test expandable mapping
      working-directory: ${{github.workspace}}/test/expandable
      run: |
        sh compile.sh
        sh run.sh
        sh verify.sh

